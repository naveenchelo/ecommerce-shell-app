<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <div class="ecom-icon">
      <img class="ecom-logo" src="myntra.webp" alt="Ecom logo">
    </div>  
  </ng-template>
  <ng-template pTemplate="end">
    <p-menubar [model]="endMenuItems" [style]="{'border': 'none', 'background': 'transparent'}"></p-menubar>
  </ng-template>
</p-menubar>
