<footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>About Us</h3>
        <p>Your trusted destination for quality products and exceptional shopping experience.</p>
      </div>
  
      <div class="footer-section">
        <h3>Quick Links</h3>
        <ul>
          <li *ngFor="let link of quickLinks">
            <a [routerLink]="link.path">{{ link.name }}</a>
          </li>
        </ul>
      </div>
  
      <div class="footer-section">
        <h3>Newsletter</h3>
        <div class="newsletter-form">
          <input type="email" placeholder="Enter your email">
          <button type="submit">Subscribe</button>
        </div>
      </div>
  
      <div class="footer-section">
        <h3>Connect With Us</h3>
        <div class="social-links">
          <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank">
            <i [class]="social.icon"></i>
          </a>
        </div>
      </div>
    </div>
  
    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} Your E-commerce Store. All rights reserved.</p>
    </div>
  </footer>
